<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.03) 10px, rgba(0,0,0,0.03) 20px);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 120px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #2E7D32, #4CAF50, #81C784);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 20px rgba(76, 175, 80, 0.2);
            animation: colorShift 8s linear infinite;
        }

        @keyframes colorShift{
            0% { filter: hue-rotate(60deg); }
            100% { filter: hue-rotate(120deg); }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #34495e;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #7f8c8d;
            line-height: 1.6;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 80px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .container, .btn::before {
                animation: none;
            }
            
            .btn, h1 {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="../index.html" class="btn">Home</a>
    </div>
</body>
</html>

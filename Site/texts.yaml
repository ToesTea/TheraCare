  - id: 3
    title:
      de: "Events"
      ua: "Події"
    content:
      de: |
        Willkommen bei unseren Veranstaltungen! Hier finden Sie alle aktuellen Events und Workshops.
        Entdecken Sie vielfältige Möglichkeiten, sich weiterzuentwickeln und Teil unserer Gemeinschaft zu werden.
      ua: |
        Ласкаво просимо до наших заходів! Тут ви знайдете всі поточні події та майстер-класи.
        Відкрийте для себе різноманітні можливості для розвитку та станьте частиною нашої спільноти.

  - id: 3.1
    title:
      de: "Treffen im Verein"
      ua: "Зустріч в організації"
    content:
      de: |
        Wir treffen uns im Verein für eine kleine Besprechung. Gemeinsam planen wir kommende Aktivitäten
        und tauschen uns über aktuelle Entwicklungen aus. Ihre Ideen und Vorschläge sind herzlich willkommen!
      ua: |
        Ми зустрічаємося в організації для невеликої наради. Разом плануємо майбутні заходи
        та обговорюємо поточні події. Ваші ідеї та пропозиції вітаються!

  - id: 3.2
    title:
      de: "Workshop: Persönliche Entwicklung"
      ua: "Майстер-клас: Особистий розвиток"
    content:
      de: |
        Ein interaktiver Online-Workshop zur Förderung der persönlichen Entwicklung. 
        Lernen Sie praktische Techniken und Methoden kennen, die Ihnen helfen, 
        Ihr volles Potenzial zu entfalten.
      ua: |
        Інтерактивний онлайн майстер-клас для сприяння особистому розвитку.
        Дізнайтеся про практичні техніки та методи, які допоможуть вам
        розкрити свій повний потенціал.

  - id: 3.3
    title:
      de: "Entspannungstechniken Workshop"
      ua: "Майстер-клас з технік релаксації"
    content:
      de: |
        Lernen Sie verschiedene Entspannungstechniken kennen und wie Sie diese im Alltag anwenden können.
        Der Workshop bietet praktische Übungen und Tipps für mehr Gelassenheit im täglichen Leben.
      ua: |
        Дізнайтеся про різні техніки релаксації та як їх застосовувати у повсякденному житті.
        Майстер-клас пропонує практичні вправи та поради для більшого спокою в щоденному житті.
  - id: 4
    title:
      de: "Vision 2025"
      ua: "Бачення 2025"
    content:
      de: |
        Wir entwickeln uns stetig weiter und haben große Pläne für die Zukunft.
        Unsere Vision für 2025 ist es, noch mehr Menschen auf ihrem Weg zu innerem Wachstum
        und Wohlbefinden zu begleiten.
      ua: |
        Ми постійно розвиваємося і маємо великі плани на майбутнє.
        Наше бачення на 2025 рік — супроводжувати ще більше людей на шляху
        до внутрішнього зростання та благополуччя.

  - id: 4.1
    title:
      de: "Neues Zentrum"
      ua: "Новий центр"
    content:
      de: |
        Expansion unseres Zentrums für noch mehr Möglichkeiten zur persönlichen Entwicklung.
        Wir planen neue Räumlichkeiten und erweiterte Angebote, um unseren Besuchern
        noch bessere Möglichkeiten zur Entfaltung zu bieten.
      ua: |
        Розширення нашого центру для ще більших можливостей особистого розвитку.
        Ми плануємо нові приміщення та розширені послуги, щоб надати нашим
        відвідувачам ще кращі можливості для розвитку.

  - id: 4.2
    title:
      de: "Neue Programme"
      ua: "Нові програми"
    content:
      de: |
        Entwicklung innovativer Programme für ganzheitliches Wachstum.
        Wir arbeiten an neuen Konzepten, die Körper, Geist und Seele
        in Einklang bringen und nachhaltige Veränderung ermöglichen.
      ua: |
        Розробка інноваційних програм для цілісного зростання.
        Ми працюємо над новими концепціями, які гармонізують тіло,
        розум і душу та уможливлюють стійкі зміни.
  - id: 5
    title:
      de: "Kontakt"
      ua: "Контакти"
    content:
      de: |
        Sie haben Fragen oder wollen sich über unseren Verein erkundigen?
        Wir freuen uns auf Ihre Nachricht!
      ua: |
        У вас є питання або ви хочете дізнатися більше про нашу організацію?
        Ми будемо раді вашому повідомленню!

  - id: 5.1
    title:
      de: "So erreichen Sie uns"
      ua: "Як з нами зв'язатися"
    content:
      de: |
        Hier finden Sie alle Möglichkeiten, mit uns in Kontakt zu treten.
        Wählen Sie den für Sie bequemsten Weg.
      ua: |
        Тут ви знайдете всі способи зв'язатися з нами.
        Оберіть найзручніший для вас спосіб.

  - id: 5.2
    title:
      de: "Kontaktformular"
      ua: "Контактна форма"
    content:
      de: |
        Nutzen Sie unser Kontaktformular für Ihre Anfrage.
        Wir werden uns schnellstmöglich bei Ihnen melden.
      ua: |
        Скористайтеся нашою контактною формою для вашого запиту.
        Ми зв'яжемося з вами якнайшвидше.

  - id: 3
    title:
      de: "Weg zur Gesundheit"
      ua: ""
    content:
      de: |
        + Phyto–Fass +foto Video

        Die Geschichte des Phyto-Fasses
        Von alten Traditionen zum modernen Wohlgefühl…(mehr)

        Das Phyto-Fass ist die moderne Verkörperung einer uralten Heilmethode – Dampfbäder mit Heilkräutern.
        Ihre Wurzeln reichen Jahrhunderte zurück. In Tibet, der Mongolei und China nutzte man ähnliche Anwendungen, die in der Volksmedizin als „Kräuterdampfbad“ bekannt waren.

        Im 20. Jahrhundert entstand daraus ein neues Format – ein kompaktes Holzfass mit einer Öffnung für den Kopf, in das Dampf aus einem Sud heilender Pflanzen geleitet wird.
        Diese einfache, aber durchdachte Konstruktion macht es möglich, die Kraft der Natur überall zu nutzen – zu Hause, in kleinen Salons oder sogar unterwegs, wie dies viele Sportler tun.

        Wer hätte gedacht, dass ein schlichtes Holzfass mit einer Kopfaussparung zum modernen Trend für Regeneration und Schönheit werden würde?
        Und doch begann alles vor vielen Jahrhunderten...

        In den Bergdörfern Tibets und der Mongolei behandelten Mönche ihre Patient*innen mit Kräuterdampf. Die Kranken wurden in Fässer gesetzt, mit einem heißen Aufguss übergossen – und der aufsteigende Dampf wirkte über Haut und Atemwege. Die Idee war klar: Schwitzen entgiftet, der Dampf stärkt Körper und Geist mit der Kraft der Natur.

        Auch in Osteuropa war die Verwendung des Fasses weit verbreitet – zur Entspannung der Muskeln nach schwerer Arbeit oder als Vorbeugung gegen Erkältungen.
        Im Laufe der Zeit entwickelte sich daraus das Phyto-Fass: handlich, mobil und vor allem – hochwirksam.

        HINWEISE ZUR VERWENDUNG UND ZU KONTRAINDIKATIONEN
        Das Phytofass ist ideal für Menschen mit Unverträglichkeit gegen hohe Temperaturen, die in einer Sauna entstehen, es bewirkt bei körperlichen und seelischen Problemen Linderung…(mehr)

        verminderte Immunität,
        neuroseähnliche Zustände, Stress, Depression, Schlafstörungen,
        Müdigkeit, Mattigkeit, körperliche und emotionale Erschöpfung,
        Erkrankungen des Herz-Kreislaufsystems
        chronische Erkrankungen des Bronchopulmonalsystems,
        chronische Hautkrankheiten (Psoriasis, Neurodermitis)
        ölige, trockene Haut (Peeling der Haut), Akne,
        Übergewicht, Cellulite
        Nieren-, Harnwegs - und Genitalkrankheiten; bei Männern – Prostatitis, Blasenentzündung, Impotenz,
        Gelenkschmerzen, Muskel-Skelett-System,
        Rheuma, Arthritis und Polyarthritis Osteochondrose der Wirbelsäule Folgen nach Verletzungen, Frakturen;
        "körperliche Verjüngung" des Körpers,
        Verbesserung des Aussehens (Haut, Augen, Haare) Alterungsprozesse verlangsamen,
        Erhaltung der allgemeinen Gesundheit;
        Entfernung von Toxinen, Salzen, Radionukliden;
        Aktivierung von Regenerationsprozessen
        Normalisierung des Körpers und Unterstützung der Immunität

        Bei einigen Krankheitsbildern ist jedoch eine Anwendung nicht zu empfehlen. (mehr)
        Infektionskrankheiten, einschließlich Tuberkulose,
        Geschlechts- und Pilzkrankheiten, einschließlich AIDS.
        Onkologische Erkrankungen.
        Herz-Kreislauf-Insuffizienz (Grad III). Hypertonie III Grad.
        Chronische Krankheiten in der Zeit der Exazerbation.
        Thrombophlebitis in der Zeit der Verschlimmerung.
        Schwangerschaft und Stillzeit.
        Vorhandensein von Steinen im Nieren-/Gallengang (größer als 4 mm).
        Hautkrankheiten (eitrige Prozesse, offene Wunden, Verbrennungen, Schnittverletzungen).
        Alkoholvergiftung

        PHYTO-FASS-SITZUNG
        1. Schritt: Blutdruckmessung - Wiegen des Kunden …(mehr)

        2. Schritt: Schwitzen im Phytofass mit einer Mischung von mehr als 30 Kräutern. Die Sitzung dauert 10 - 25 Minuten bei einer Temperatur von 30° bis 45° C, individuell an die Gesundheit jedes Kunden angepasst.

        3. Schritt: „Thermococon": Um eine maximale heilende Wirkung zu erreichen, wird der Kunde 15 Minuten lang in einen Thermococon gewickelt, in dem die Wärmeregulierung des Körpers stattfindet.

        4. Schritt: Anschließend einreiben mit spezieller Kräuterlotion und ca. 10 min rasten.

        5. Schritt: Blutdruck und Gewicht messen.

        6. Schritt: Abschließend wird eine Portion Phyto-Tee gereicht.

        EMPFEHLUNGEN:
        Vor der Sitzung müssen Sie duschen. Es wird empfohlen, nach dem Ende der Sitzung für 2 Stunden nicht zu duschen. Außerdem muss jede*r Kunde*in ein eigenes Laken, 3 kleine Handtücher (zum Sitzen und für den Boden im Fass) und 1 großes Handtuch mitbringen. Für ein optimales Ergebnis sind ca. 10-15 Phyto-Fass-Sitzungen erforderlich.

        Dies ist eine wohltuende Anwendung mit dampfenden Kräuterauszügen, die Entspannung und innere Ruhe fördert.

        Unsere Varianten:
        – mit Lavendel und Minze für innere Ruhe
        – mit Rosmarin und Eukalyptus für mehr Energie
        – mit Schafgarbe und Linde für freie Atmung
        – mit Kiefernzweigen für tiefe Entspannung

        + Teezeremonien & Volkswissen in Harmonie (nach Großmutters Rezepten)

        Unsere Tees sind Heimat in einer Tasse. Sie entstehen mit Liebe und Wissen, das über
        Generationen weitergegeben wurde.

        Beispiele:
        – Beruhigungstee: Minze, Melisse, Hopfenblüten
        – Energie-Tee: Hagebutte, Thymian, Ingwer
        – Stressfrei-Tee: Johanniskraut, Kamille, Lavendel
        – Reinigungstee: Ringelblume, Brennnessel

        Unsere Teezeremonien sind Momente des Innehaltens – kombiniert mit Wärme, Aromen,
        Gesprächen und dem natürlichen Rhythmus.
        – Themenabende: „Tee & Stille“, „Kräutergeschichten“, „Atmen mit der Natur“
        – Mit Kerzen, Düften, Kräutern – einfach sein im Jetzt

        + Leben ohne Schmerzen

        Zukünftige Projekte
      ua: |
        + Фітобочка

        Історія фітобочки
        Від давніх традицій — до сучасного відчуття благополуччя…

        Фітобочка — це сучасне втілення давнього методу зцілення: парових ванн із лікувальними травами.
        Її коріння сягає століть. У Тибеті, Монголії та Китаї подібні процедури застосовували в народній медицині під назвою «трав’яна парова ванна».

        У XX столітті на основі цієї традиції з’явився новий формат — компактна дерев’яна бочка з отвором для голови, куди подається пар із відвару цілющих рослин.

        Ця проста, але добре продумана конструкція дозволяє використовувати силу природи будь-де: вдома, у невеликих салонах або навіть у дорозі — так, як це роблять багато спортсменів.

        Хто б міг подумати, що звичайна дерев’яна бочка з вирізом для голови стане сучасним трендом для відновлення та краси?

        Але почалося все багато століть тому...

        У гірських монастирях Тибету та Монголії ченці лікували хворих трав’яним паром: людей саджали у бочки, обливали гарячим настоєм — і пар, що здіймався, діяв через шкіру та дихальні шляхи.
        Ідея була простою: піт виводить токсини, а пар зміцнює тіло й дух силою природи.

        І в Східній Європі бочку активно використовували — для розслаблення м’язів після важкої праці чи як профілактику застуд.

        З часом із цієї традиції виникла фітобочка: зручна, мобільна й — найголовніше — дуже ефективна.

        Показання до застосування фітобочки

        Фітобочка — ідеальний варіант для тих, кому протипоказана висока температура в традиційній сауні. Вона полегшує стан при багатьох фізичних та емоційних порушеннях:

        • знижений імунітет
        • неврозоподібні стани, стрес, депресія
        • порушення сну, хронічна втома, виснаження
        • захворювання серцево-судинної системи
        • хронічні хвороби бронхів і легенів
        • шкірні захворювання (псоріаз, нейродерміт)
        • жирна, суха або проблемна шкіра (акне, лущення)
        • целюліт, надмірна вага
        • захворювання нирок, сечостатевої системи
        • у чоловіків – простатит, цистит, імпотенція
        • біль у суглобах, артрит, поліартрит, ревматизм
        • захворювання опорно-рухового апарату
        • остеохондроз хребта
        • реабілітація після травм, переломів
        • омолодження тіла, покращення вигляду шкіри, волосся, очей
        • уповільнення старіння, загальне оздоровлення
        • виведення токсинів, солей, радіонуклідів
        • активація процесів регенерації
        • зміцнення імунітету та нормалізація роботи організму

        Протипоказання

        У деяких випадках фітобочка не рекомендується:

        • інфекційні захворювання (у т.ч. туберкульоз, ВІЛ/СНІД)
        • венеричні та грибкові хвороби
        • онкологічні захворювання
        • серцева недостатність III ступеня
        • гіпертонія III ступеня
        • загострення хронічних захворювань
        • тромбофлебіт у період загострення
        • вагітність і період грудного вигодовування
        • камені в нирках/жовчному міхурі (більше 4 мм)
        • гнійні шкірні захворювання, відкриті рани, опіки
        • алкогольне сп’яніння

        + Чайні церемонії та народна мудрість у гармонії (за рецептами бабусі)

        Наші чаї — це тепло дому в кожній чашці.
        Вони створені з любов’ю та знанням, яке передавалося з покоління в покоління.

        Приклади чайних зборів:
        Чай для заспокоєння: м’ята, меліса, шишки хмелю
        Чай для енергії: шипшина, чебрець, імбир
        Чай без стресу: звіробій, ромашка, лаванда
        Очищувальний чай: календула, кропива

        Наші чайні церемонії — це моменти тиші, тепла, ароматів, щирих розмов і єднання з природним ритмом життя.
        Тематичні вечори:
        «Чай і тиша»
        «Трав’яні історії»
        «Дихання разом із природою»
        Зі свічками, ароматами, травами — просто бути тут і зараз.

        + Життя без болю


sections:
  - id: 1
    title:
      de: "Home"
      ua: "Головна"
    content:
      de: |
        Willkommen in unserem Raum für natürliche Erneuerung!

        Seit über 7 Jahren begleiten wir Menschen auf ihrem Weg zu mehr Wohlbefinden, innerer Balance
        und einem bewussten Leben in Verbindung mit der Natur. Unser Ziel ist es, dass sich jeder Mensch
        körperlich und seelisch besser fühlt.

        Wir glauben, dass echte Fürsorge im Kleinen beginnt: mit einer Tasse Kräutertee, der Wärme einer
        Kräuter-Dampfkabine, einem offenen Gespräch oder dem Duft von Wiesenblumen. Aus solchen
        Momenten wächst das Gefühl von Ganzheit.

        Wir heilen nicht – wir begleiten. Wir versprechen keine Wunder – wir schaffen Raum für natürliche
        Erholung.

        Kommen Sie zu unseren Treffen, Seminaren und gemeinsamen Erlebnissen. Kehren wir gemeinsam
        zu uns selbst zurück – durch Natur, Gemeinschaft und Herzenswärme.
      ua: |
        Ласкаво просимо до нашого простору природного оновлення!

        Вже понад 7 років ми супроводжуємо людей на шляху до кращого самопочуття, внутрішньої рівноваги та усвідомленого життя в єдності з природою. Наша мета — щоб кожна людина почувалася краще фізично й емоційно.

        Ми віримо, що справжня турбота починається з малого: чашки трав'яного чаю, тепла трав'яної фіто бочки, щирої розмови чи аромату польових квітів. З таких моментів народжується відчуття цілісності.

        Ми не лікуємо — ми супроводжуємо. Ми не обіцяємо чудес — ми створюємо простір для природного
        відновлення.

        Приходьте на наші зустрічі, семінари та спільні події. Повернімося разом до себе — через природу, спільність і тепло серця.
  - id: 2
    title:
      de: "Unser Werdegang"
      ua: ""
    content:
      de: |
        Seit über 7 Jahren setzen wir uns mit Herz und Hingabe dafür ein, dass sich Menschen körperlich,
        seelisch und geistig besser fühlen.

        Unsere Reise begann mit dem Schwerpunkt: Wir organisierten Gruppenreisen in
        die westlichen Regionen der Ukraine – Gebiete, die einst Teil der Österreichisch-Ungarischen
        Monarchie waren.

        Diese Fahrten waren mehr als Ausflüge – sie waren Begegnungen mit der Natur, der Geschichte,
        der lokalen Kultur und mit wunderbaren Menschen.

        Wir glauben – damals wie heute –, dass Reisen heilen, verbinden und das eigene Selbst neu
        entdecken lassen.

        Trotz schwieriger Zeiten für ganz Europa – von Lockdowns bis hin zum Krieg in der Ukraine –
        haben wir unseren Weg nicht aufgegeben. Der Gedanke an gemeinsame Reisen bleibt lebendig –
        voller Hoffnung, dass wir bald wieder gemeinsam zu neuen Eindrücken und
        echten Erfahrungen aufbrechen dürfen.

        Wir haben uns weiterentwickelt, neue Angebote geschaffen und Räume für Begegnung, Gesundheit und seelische Unterstützung geöffnet.
        Wir sind da. Wir glauben an das Leben, an die Kraft des Menschen und die Wärme der
        Gemeinschaft.
      ua: |
        Понад 7 років ми з любов'ю й відданістю працюємо над тим, щоб люди почувалися краще фізично, емоційно й духовно.

        Наша подорож почалася з напрямку «культурний туризм»: ми організовували групові поїздки до західних регіонів України — місць, що колись належали до Австро-Угорської імперії.

        Ці подорожі були більше, ніж екскурсії — це були зустрічі з природою, історією, місцевою культурою та чудовими людьми.

        Ми віримо — як тоді, так і тепер — що подорожі зцілюють, об'єднують і допомагають пізнати себе по-новому.

        Попри складні часи для всієї Європи — від локдаунів до війни в Україні — ми не полишили свого шляху.

        Мрія про спільні подорожі живе — з надією, що зовсім скоро ми знову вирушимо до нових вражень і справжніх переживань.

        Ми продовжували розвиватися, створювати нові формати та відкривати простори для зустрічей, оздоровлення та емоційної підтримки.

        Ми тут. Ми віримо в життя, в силу людини та тепло спільноти.
  - id: 2.1
    title:
      de: "Unsere Werte"
      ua: ""
    content:
      de: |
        Wir sind eine Gemeinschaft, gewachsen aus der Liebe zur Natur, dem Wissen unserer Vorfahren
        und dem Wunsch, mit Herz zu begleiten.

        Drei Werte stehen im Zentrum unseres Wirkens:

        • Inspiration aus der Natur. Wir nutzen die Kraft von Kräutern, Wasser, Wärme und Stille… (+ Foto)

        • Stärke der Gemeinschaft. Bei uns ist niemand allein – wir schaffen Raum für gegenseitige
          Unterstützung.

        • Bewusstes Leben. Wir glauben, dass langsame Schritte und Achtsamkeit große Kraft haben.
          Wir schaffen Räume für Begegnungen, teilen Wissen über Heilpflanzen, nutzen die Heilkraft der Natur und das jahrhundertealte Wissen unserer Vorfahren.
          Mit Wärme und Tiefe begleiten wir Menschen auf ihrem Weg.
          Dies ist kein Servicezentrum, sondern ein Ort, an dem jeder seinen eigenen Weg zu Selbsterkenntnis, innerem Wachstum und Heilung finden kann.
      ua: |
        Ми — спільнота, що зросла з любові до природи, знань предків і бажання супроводжувати з відкритим серцем.

        У центрі нашої діяльності — три основні цінності:

        • Натхнення з природи. Ми використовуємо силу трав, води, тепла й тиші… (+ фото)

        • Сила спільноти. У нас ніхто не залишається наодинці — ми створюємо простір для взаємної підтримки.

        • Усвідомлене життя. Ми віримо, що повільні кроки й уважність несуть велику силу.
        Ми створюємо простори для зустрічей, передаємо знання про цілющі рослини, використовуємо цілющу силу природи та вікову мудрість наших предків.
        З теплом і глибиною ми супроводжуємо людей у їхньому життєвому шляху. Це не сервісний центр, а місце, де кожен може знайти власний шлях до самопізнання, внутрішнього росту й зцілення.
